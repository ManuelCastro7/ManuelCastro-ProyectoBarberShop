<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/estilos.css">
    <title>Barbershop Nirvana-Contacto</title>
</head>

<body>

    <nav class="logo">
        <div>
            <img src="../img/logo.png" alt="logo de barberia">
        </div>
        <a href="../index.html" class="titulo">BarberShop Nirvana</a>
        <div class="secciones">
            <a href="../index.html">Inicio</a>
            <a href="precios.html">Precios</a>
            <a href="fotos.html">Fotos</a>
            <a href="horarios.html">Horarios</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <header>
        <h1>contacto</h1>
    </header>

    <section class="contacto">
        <article>
            <form action="#">
                <h3>Completa para reservar un turno</h3>
                Nombre :
                <input type="text" placeholder="ingrese su nombre"><br>
                Apellido :
                <input type="text" placeholder="ingrese su apellido"><br>
                Edad : 
                <input type="number" placeholder="ingrese su edad"><br>
                Celular : 
                <input type="number" placeholder="ingrese su numero"><br>
                <label for="email">Email:
                    <input type="email" placeholder="ejemplo@gmail.com" name="email"><br>
                </label>
                <p>Elegir horario</p>
                <select name="number" id="number">
                    <option value="9hs-11hs">9hs-11hs</option>
                    <option value="11hs-13hs">11hs-13hs</option>
                    <option value="13hs-15hs">13hs-15hs</option>
                    <option value="15hs-17hs">15hs-17hs</option>
                    <option value="17hs-19hs">17hs-19hs</option>
                    <option value="19hs-21hs">19hs-21hs</option>
                </select>
                <div>
                    <p>Eleg√≠ un dia:</p>
                    <div>Lunes
                        <input type="radio" name="lado" value="Lunes">
                    </div>
                    <div>Martes
                        <input type="radio" name="lado" value="Martes">
                    </div>
                    <div>Miercoles
                        <input type="radio" name="lado" value=" Miercoles">
                    </div>
                    <div>Jueves
                        <input type="radio" name="lado" value="Jueves">
                    </div>
                    <div>Viernes
                        <input type="radio" name="lado" value="Viernes">
                    </div>
                    <div>Sabado
                        <input type="radio" name="lado" value="Sabado">
                    </div>
                </div><br>
                <div>
                    <input type="submit" value="ENVIAR">
                    <input type="reset" value="BORRAR">
                </div>
            </form>
        </article>
    </section>

    <footer>
        <div>
            <a href="https://web.whatsapp.com/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/whatsapp--v2.png" />
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new--v2.png" />
            </a>
        </div>
    </footer>

</body>

</html>
