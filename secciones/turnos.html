</header>

    <section class="contacto">
        <h1>Reserve su turno</h1>
        <article class="form">
            <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Apeliido</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Tipo de corte</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="degrade, corte clasico, etc">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Color</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="decoloracion, rubio, platinado, etc">
            </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">Dias</label>
                <select id="inputState" class="form-select">
                  <option selected="11hs-13hs">Lunes</option>
                      <option value="13hs-15hs">Martes</option>
                      <option value="15hs-17hs">Miercoles</option>
                      <option value="17hs-19hs">Jueves</option>
                      <option value="19hs-21hs">Viernes</option>
                      <option value="19hs-21hs">Sabado</option>
                </select>
              </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Horarios</label>
              <select id="inputState" class="form-select">
                <option selected>9hs-11hs</option>
                    <option value="11hs-13hs">11hs-13hs</option>
                    <option value="13hs-15hs">13hs-15hs</option>
                    <option value="15hs-17hs">15hs-17hs</option>
                    <option value="17hs-19hs">17hs-19hs</option>
                    <option value="19hs-21hs">19hs-21hs</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            </form>
        </article>
    </section>

    <footer>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comentarios...</label>
        </div>
